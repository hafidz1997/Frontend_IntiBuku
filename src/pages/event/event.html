<ion-header>
  <ion-navbar color="birumuda">
    <ion-title class = "judul">
      IntiBuku
    </ion-title>
  </ion-navbar>
</ion-header>
<!-- Looping -->
<ion-content padding>
  <ion-card item-start (click)="detail_event(dt.id_event)" *ngFor="let dt of dataevent.event">
    
      <ion-row>
          <ion-col col-9 push-3>
              <h2>{{dt.nama_event}}</h2>
              <p>{{dt.deskripsi}}</p>  
              <ion-col>

                <ion-note>{{dt.tempat}}</ion-note>       
              </ion-col> 
              <ion-col>
                  <ion-note>{{dt.waktu}}</ion-note>        
              </ion-col> 
          </ion-col>
          <ion-col col-3 pull-9>
            <img src="assets/imgs/Yuhuu.jpg">
          </ion-col>
      </ion-row>   
    </ion-card>
  <!-- end looping -->

  <ion-fab bottom right item-start (click)="create_event()">
    <button ion-fab><ion-icon name="md-create"></ion-icon></button>
</ion-fab>

<ion-content padding>

</ion-content>
