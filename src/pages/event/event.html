<ion-header>

  <ion-navbar color="birumuda">
    <ion-title>Event</ion-title>
  </ion-navbar>

</ion-header>

<!-- Looping -->
<ion-content padding>
  <ion-card item-start (click)="detail_event()">
      <ion-item>
        <h2>Judul/Nama Event</h2>
      </ion-item>
    
      <ion-row>
          <ion-col col-9 push-3>
              <p class="maxline">Ini isi review loh. Ini isi review loh. Ini isi review loh. Ini isi review loh.
                 Ini isi review loh. Ini isi review loh. Ini isi review loh. Ini isi review loh.
              </p>            
          </ion-col>
          <ion-col col-3 pull-9>
              <img class = "fotobuku" src="assets/imgs/Yuhuu.jpg">
          </ion-col>
      </ion-row>
        
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  <!-- end looping -->

  <ion-fab bottom right item-start (click)="create_event()">
    <button ion-fab><ion-icon name="md-create"></ion-icon></button>
</ion-fab>

</ion-content>
