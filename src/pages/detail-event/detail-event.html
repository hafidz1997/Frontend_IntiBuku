<ion-header>

  <ion-navbar color="birumuda">
    <ion-title>Detail Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <img src="assets/imgs/images.jpg"/>
        <ion-card-content>
          <ion-card-title>
              {{detail?.event.nama_event}}
            </ion-card-title>
          <p>
            tempat: {{detail?.event.tempat}}<br>
            waktu: {{detail?.event.waktu}}<br>
              deskripsi: {{detail?.event.deskripsi}}
          </p>
        </ion-card-content>
      </ion-card>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

    <ion-grid no-padding>
        <ion-row>
          <ion-col col-10>
              <ion-item>
                  <ion-textarea type="textarea" placeholder="Type your comment..."></ion-textarea>
                </ion-item>
          </ion-col>
          <ion-col col-2>
              <!-- Only icon (no text) -->
              <button ion-button color="birumuda" clear icon-only class="penuh">
                  <ion-icon name='arrow-dropright-circle' is-active="false"></ion-icon>
                </button>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
