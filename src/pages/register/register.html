<ion-header>

    <ion-navbar color="birumuda">
      <ion-title>Register</ion-title>
    </ion-navbar>
  
  </ion-header>
  

<ion-content padding class="login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center>
      <div class="logo"></div>
    </div>
    <div class="judul" text-center>
      IntiBuku
    </div>


    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-white"></ion-icon>
         Nama
        </ion-label>
        <ion-input type="text" name="nama" [(ngModel)]="nama"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-white"></ion-icon>
         Username
        </ion-label>
        <ion-input type="text" name="username" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-white"></ion-icon>
         Email
        </ion-label>
        <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-white"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </form>

    <ion-item>
      <div class="row">
        <div class="column"><p>Sudah punya akun?</p></div>
        <div class="column"><p text-right ion-text color="putih" tappable (click)="login()"><strong>Login</strong></p></div>
      </div>
    </ion-item>

    <div>
      <button ion-button icon-start block class="btn-signin" tappable (click)="daftar()">
        <ion-icon name="log-in"></ion-icon>
      <strong>  DAFTAR </strong>
      </button>
    </div>
  </div>
</ion-content>
