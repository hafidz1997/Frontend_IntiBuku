<ion-header>
  <ion-navbar>
    <ion-title class = "judul">
      IntiBuku
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- Looping -->
<ion-content padding>
  <ion-card item-start (click)="detail_posting()" *ngFor="let dt of datareview.review">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/DV-min.jpg">
        </ion-avatar>
        <h2>{{dt.nama}}</h2>
        <p>{{dt.tentang_saya}}</p>
      </ion-item>
    
      <ion-row>
          <ion-col col-8 push-4>
              <p>{{dt.isi_review}}</p>            
          </ion-col>
          <ion-col col-4 pull-8>
              <img class = "fotobuku" src="assets/imgs/Yuhuu.jpg">
          </ion-col>
      </ion-row>
        
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  <!-- end looping -->

    <ion-fab bottom right item-start (click)="postingan()">
        <button ion-fab><ion-icon name="md-create"></ion-icon></button>
    </ion-fab>
</ion-content>
