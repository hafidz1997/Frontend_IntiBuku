<ion-header>

  <ion-navbar color="birumuda">
    <ion-title>Create Event</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <form>
        <ion-item>
            <ion-label floating>Nama Acara</ion-label>
            <ion-input type="text" name="nama" [(ngModel)]="nama"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Waktu</ion-label>
            <ion-input type="date" name="waktu" [(ngModel)]="waktu"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Tempat</ion-label>
            <ion-input type="text" name="tempat" [(ngModel)]="tempat"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label floating>Deskripsi Acara</ion-label>
            <ion-textarea name="deskripsi" [(ngModel)]="deskripsi"></ion-textarea>
        </ion-item>

  <ion-fab bottom right>
    <button ion-button color="danger" clear item-start (click)="cancel()">CANCEL</button>
    <button ion-button clear item-start (click)="submit()">OK</button>
  </ion-fab>

</form>

</ion-content>
