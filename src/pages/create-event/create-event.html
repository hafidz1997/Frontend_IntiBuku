<ion-header>

  <ion-navbar color="birumuda">
    <ion-title>Create Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Nama Acara</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Waktu</ion-label>
            <ion-input type="date"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Tempat</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label floating>Deskripsi Acara</ion-label>
            <ion-textarea></ion-textarea>
        </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-button color="danger" clear item-start (click)="cancel()">CANCEL</button>
    <button ion-button clear item-start (click)="ok()">OK</button>
  </ion-fab>

</ion-content>
